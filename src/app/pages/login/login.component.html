
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form action="#" method="POST">
                <div class="textbox">
                    <label for="email">Email</label>
                    <input type="email" id="email" [(ngModel)]="loginObj.EmailId" name="EmailId" placeholder="Enter your email" required>
                </div>
                <div class="textbox">
                    <label for="password">Password</label>
                    <input type="password" id="password" [(ngModel)]="loginObj.Password" name="Password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn" (click)="login()">Login</button>
                <a href="#" class="forgot">Forgot Password?</a>
            </form>
        </div>
    </div>
</body>
